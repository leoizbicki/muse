services:
  postgres:
    image: postgres:16-alpine
    container_name: muse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: muse
      POSTGRES_PASSWORD: muse_dev_password
      POSTGRES_DB: muse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

